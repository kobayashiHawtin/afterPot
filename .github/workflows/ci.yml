name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check (tsc --noEmit)
        run: npx tsc --noEmit

      - name: Build frontend (vite)
        run: npm run build

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Cargo check
        working-directory: src-tauri
        run: cargo check --locked

      - name: Cargo build (no bundle)
        working-directory: src-tauri
        run: cargo build --locked

      - name: Output artifacts summary
        run: |
          echo "Dist files:" && dir dist

  smoke-tests:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Validate source tree
        shell: bash
        run: |
          test -f package.json
          test -f src-tauri/tauri.conf.json
      
      - name: Lint JSON syntax of config
        run: node -e "JSON.parse(require('fs').readFileSync('src-tauri/tauri.conf.json','utf8')); console.log('tauri.conf.json valid JSON');"
