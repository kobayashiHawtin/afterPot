name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install JS deps
        run: npm ci

      - name: Type check (tsc --noEmit)
        run: npx tsc --noEmit

      - name: Build frontend (vite)
        run: npm run build

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cargo check
        working-directory: src-tauri
        run: cargo check --locked

      - name: Tauri build (no bundle)
        working-directory: src-tauri
        run: cargo build --locked

      - name: Output artifacts summary
        run: |
          echo "Dist files:" && dir dist

  # Lightweight test job (placeholder for future e2e)
  smoke-tests:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Validate source tree
        shell: bash
        run: |
          test -f package.json
          test -f src-tauri/tauri.conf.json
      - name: Lint JSON syntax of config
        run: node -e "JSON.parse(require('fs').readFileSync('src-tauri/tauri.conf.json','utf8')); console.log('tauri.conf.json valid JSON');"